<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 id="Hallo">Hello, world!</h1>
    <h2>Kalimat Ke 2</h2>
    <h3 id="Ke1">Kalimat Ke 3</h3>
    <h4>Kalimat Ke 4</h4>
    <button class="btn btn-primary" id="Tombol" type="submit">Tes</button>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Nama</span>
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        aria-label="Username"
        aria-describedby="basic-addon1"
        id="Username"
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Alamat</span>
      <input
        type="text"
        class="form-control"
        placeholder="Address"
        aria-label="Address"
        aria-describedby="basic-addon1"
        id="Useraddress"
      />
    </div>
    <div class="col-6 col-sm-3">
        <input class="btn btn-primary" id="btn2" type="submit" value="Lokasi Anda?"></input>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script>
      function testButton() {
        document.getElementById('Ke1').innerHTML = 'Hallo Teman-Teman';
      }

      function testButton2() {
        var xUser = document.getElementById('Username').value;
        var xAddress = document.getElementById('Useraddress').value;
        if (xAddress == 'Mojosari') {
          alert(`Hallo ${xUser}, Anda sedang berada di  ${xAddress} `);
        } else {
          alert(
            `Hallo ${xUser}, Anda sedang diluar Kota, Anda sekarang di ${xAddress} `
          );
        }
        var xObject = {
          Nama: 'Andre',
          Alamat: 'Mojosari',
        };

        alert(
          `Hallo ${xObject.Nama}, Anda sedang berada di  ${xObject.Alamat}`
        );
      }

      let xButton2 = document.getElementById('btn2');
      xButton2.addEventListener('click', testButton2);
      var xButton = document.getElementById('Tombol');
      xButton.addEventListener('Click', testButton());
    </script>
  </body>
</html>
